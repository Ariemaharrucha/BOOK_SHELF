  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
      <div class="  px-4 py-2">
          <div class="d-flex">
              <!-- form -->
              <div class="mt-5 border p-4 rounded shadow-lg ">

                  
                    <form id="inputBook" >
                      <h2>Masukkan Buku Baru</h2>
                      <div class="mb-3">
                        <label for="inputBookTitle" class="form-label">input Buku</label>
                        <input type="text" class="form-control" id="inputBookTitle"  required>
                        
                      </div>
                      <div class="mb-3">
                        <label for="inputBookAuthor" class="form-label">input Penulis</label>
                        <input type="text" class="form-control" id="inputBookAuthor"  required>
                        
                      </div>
                      <div class="mb-3">
                        <label for="inputBookYear" class="form-label">input Tahun terbit</label>
                        <input type="text" class="form-control" id="inputBookYear"  required>
                      </div>
    
                      <div class="mb-3  d-flex align-items-center gap-2">
                        <label for="inputBookIsComplete ">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox" >
                      </div>
                      <div class="d-grid gap-2">
                      <button id="bookSubmit" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form> 
                  
                
              </div>

              <div class=" mt-2 " >

                <!-- search -->
                <form action="" id="searchBook" class="input-group rounded w-50 mx-auto">
                  <input type="text" class="form-control " placeholder="Cari buku" aria-label="Search" aria-describedby="search-addon" id="searchBookTitle" />
                  <button id="searchSubmit" type="submit" class="btn btn-primary">Cari</button>
                </form>

                <div class="ms-4">
                <!-- booklist -->

                  <div class="d-flex mt-4 gap-2 justify-content-around " >

                    <div class="">
                      <div class="border rounded-top"><h5 class="text-center mt-2">Belum selesai di baca</h5></div>
                      <div class=" rounded-bottom py-2 p-5 book_list overflow-auto" style="background-color: rgb(235, 235, 235);  max-height:26rem ;">

                        <div id="incompleteBookshelfList">

                          <div class="card mb-3  border-4" style="max-width: 540px;">
                            
                            <div class="d-flex g-0 align-items-center justify-content-around p-">
                              <div class="ms-3  ">
                              <img src="img/Book.png" class="  d-inline-block " alt="...">
                              </div>

                                <div class="card-body">
                                  <h5 class="card-title">Book Title</h5>
                                  <p class="card-text">Penulis: John Doe lor</p>
                                  <p class="card-text"><small class="text-body-secondary">Tahun: 2002</small></p>
                                </div>

                            </div>

                                <div class="btn-group mt-2 " role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-danger rounded-0 delBtn">Hapus</button>
                                    <button type="button" class="btn btn-success doneBtn">Selesai dibaca</button>
                                    <button type="button" class="btn btn-warning rounded-0 editBtn">edit</button>
                                </div>
                                
                          </div>

                          
                          
                        </div>

                      
                    </div>
                    </div>
                    
                    <div class="">
                      <div class="border rounded-top"><h5 class="text-center mt-2 ">Belum selesai di baca</h5></div>
                      <div class=" rounded-bottom py-2 p-5 book_list overflow-auto " style="background-color: rgb(235, 235, 235);  max-height:26rem ;">

                        <div id="completeBookshelfList">
    
                          <div class="card mb-3  border-4" style="max-width: 540px;">
                            
                            <div class="d-flex g-0 align-items-center justify-content-around p-">
                              <div class="ms-3  ">
                              <img src="img/Book.png" class="  d-inline-block " alt="...">
                              </div>
    
                                <div class="card-body">
                                  <h5 class="card-title">Book Title</h5>
                                  <p class="card-text">Penulis: John Doe lor</p>
                                  <p class="card-text"><small class="text-body-secondary">Tahun: 2002</small></p>
                                </div>
    
                            </div>
    
                                <div class="btn-group mt-2 " role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-danger rounded-0 delBtn">Hapus</button>
                                    <button type="button" class="btn btn-success doneBtn">Selesai dibaca</button>
                                    <button type="button" class="btn btn-warning rounded-0 editBtn">edit</button>
                                </div>
                                
                          </div>

                          
  
                            
                      </div>
                    </div>
                  
                  </div>
                  
                </div>
                
              </div>

            </div>  
      </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
  </html>
